<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./images/logo.png" alt="logo">Spotify</li>
            <li class="cursor">Home</li>
            <li class="cursor">About</li>
            <li class="cursor">Contact</li>
            <li class="cursor">Support</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Music List</h1>
        <div class="songList">
            <div class="musicContainer musicName">
                    <img class="musicImg" src="./images/img1.png">
                    <span class="songName">Keejo Kesari ke Laal</span>
                    <span class="songDur">3:13</span>
                    <i id="0" class="miPlay fa-solid fa-2x fa-play"></i>
            </div>
            <div class="musicContainer musicName">
                    <img class="musicImg" src="./images/img1.png">
                    <span class="songName">Keejo Kesari ke Laal</span>
                    <span class="songDur">3:13</span>
                    <i id="1" class="miPlay fa-solid fa-2x fa-play"></i>
            </div>
            <div class="musicContainer musicName">
                    <img class="musicImg" src="./images/img1.png">
                    <span class="songName">Keejo Kesari ke Laal</span>
                    <span class="songDur">3:13</span>
                    <i id="2" class="miPlay fa-solid fa-2x fa-play"></i>
            </div>
            <div class="musicContainer musicName">
                    <img class="musicImg" src="./images/img1.png">
                    <span class="songName">Keejo Kesari ke Laal</span>
                    <span class="songDur">3:13</span>
                    <i id="3" class="miPlay fa-solid fa-2x fa-play"></i>
            </div>
            <div class="musicContainer musicName">
                    <img class="musicImg" src="./images/img1.png">
                    <span class="songName">Keejo Kesari ke Laal</span>
                    <span class="songDur">3:13</span>
                    <i id="4" class="miPlay fa-solid fa-2x fa-play"></i>
            </div>
        </div>
        <div class="songBanner"></div> 
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
            <div class="icons">  
                <i id="font backward" class="fa-solid fa-2x fa-backward-step"></i>
                <i id="font play" class="fa-solid fa-2x fa-play"></i>
                <i id="font forward" class="fa-solid fa-2x fa-forward-step"></i>
                <!-- <i class="fa-solid fa-2x fa-pause"></i> -->
            </div>
            <div class="songInfo">
                <img class="wave" src="./images/audio_wave.gif" alt="audiowave" id="gif">
                <span id="masterSongName"></span>
            </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2f16d533b2.js" crossorigin="anonymous"></script>
</body>

</html>
